<!DOCTYPE html>

<head>
    <style>
        .fieldSetStyle {background: lightyellow; border: 10px solid yellow; 
                        margin-bottom: 10px; width: 720px;}
        .labelStyle {width: 180px; display: inline-block; text-align: right; vertical-align: top;}
        .autoLabelStyle {width: auto; text-align: left}
        .labelRange {text-align: center; width: 40px}
        .labelRangeColorFront {background:darkred;}
        .labelRangeColorEnd {background: purple}
        .textareaStyle {width: 360px; height: 50px}


        label:hover {font-size: 30px}
        input:hover {font-size: 30px}
    </style>
</head>

<body>
    <h1>Please Enter Your Details For Our Dating Website!</h1>
    <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
        <div>
            <fieldset class="fieldSetStyle">
                <legend>Your Face</legend> 
                <label for="fileToUpload" class="labelStyle">Your image: </label><input type="file" name="fileToUpload" id="fileToUpload"  required>
                <br>
                <label for="preview" class="labelStyle">Image preview: </label> <img src="" name="avatar" id="preview">
            </fieldset>
        </div>

        <div>
            <fieldset class="fieldSetStyle">
                <legend>Your General Details</legend>
                <label for="username" class="labelStyle">Name: </label> 
                <input type="text" name="username" id="username" placeholder="Your full name" required>
                <br>

                <label class="labelStyle">Gender: </label>
                <input type="radio" name="gender" id="gendermale" value="Male" required> 
                <label for="gendermale" class="labelStyle autoLabelStyle" >Male</label> 
                <input type="radio" name="gender" id="genderfemale" value="Female" required>
                <label for="genderfemale" class="labelStyle autoLabelStyle">Female</label> 
                <br>

                <label for="age" class="labelStyle">Age: </label>
                <input type="number" name="age" id="age" value="18" min="0" nax="99" step="1" required>
                <br>

                <label for="dateofbirth" class="labelStyle">Date of birth: </label>
                <input type="date" name="dateofbirth" id="dateofbirth">
                <br>

                <label for="favoritecolor" class="labelStyle">Favorite color: </label>
                <input type="color" name="favoritecolor" id="favoritecolor">
                <br>

                <label for="country" class="labelStyle">Which country: </label>
                <select name="country" id="country">
                    <option value="cn">China</option>
                    <option value="am">America</option>
                    <option value="au">Australia</option>
                    <option value="en">England</option>
                    <option value="ru">Russia</option>
                    <option value="noselect" selected></option>
                </select>

            </fieldset>
        </div>

        <div>
            <fieldset class="fieldSetStyle">
                <legend>Your Indicators</legend>
                
                <label for="height" class="labelStyle">Height: </label>
                <label for="height" class="labelStyle labelRange labelRangeColorFront">Short</label>
                <input type="range" min="0" max="100" value="50" name="height" id="height">
                <label for="height" class="labelStyle labelRange labelRangeColorEnd">Tall</label>
                <br>

                <label for="salary" class="labelStyle">Salary: </label>
                <label for="salary" class="labelStyle labelRange labelRangeColorFront">Poor</label>
                <input type="range" min="0" max="100" value="50" name="salary" id="salary">
                <label for="salary" class="labelStyle labelRange labelRangeColorEnd">Rich</label>
            </fieldset>
        </div>

        <div>
            <fieldset class="fieldSetStyle">
                <legend>Your Contact Information</legend>
                <label for="email" class="labelStyle">Email: </label>
                <input type="email" name="email" id="email" required>
                <br>

                <label for="mobile" class="labelStyle">Mobile: </label>
                <input type="tel" name="mobile" id="mobile">
                <br>

                <label for="address" class="labelStyle">Address: </label>
                <textarea name="address" rows="3" id="address"></textarea>
                <br>

                <label class="labelStyle" class="labelStyle">Method to contact you: </label>
                <input type="checkbox" name="contactmethod" id="contactEmail" value="email" > 
                <label for="contactEmail" class="labelStyle autoLabelStyle">Email</label>
                <input type="checkbox" name="contactmethod" id="contactWhatsapp" value="whatsapp">
                <label for="contactWhatsapp" class="labelStyle autoLabelStyle">Whatsapp</label>
                <input type="checkbox" name="contactmethod" id="contactInappChat" value="inappchat"> 
                <label for="contactInappChat" class="labelStyle autoLabelStyle">In-app chat</label>

            </fieldset>
        </div>
        <input type="submit" value="Submit!">
    </form>

<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
